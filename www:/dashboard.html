<!DOCTYPE html> <html lang="nl"> <head> <meta charset="utf-8" /> <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Dogpagnie &ndash; NMDAD-I</title> <meta name="description" content="New Media Design & Development I at Artevelde University College Ghent" /> <meta name="google-site-verification" content=""> <link rel="shortcut icon" href="/assets/dog.png"> <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/dog.png"> <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/dog.png"> <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/dog.png"> <link rel="apple-touch-icon-precomposed" href="/assets/dog.png"> <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.min.css"> <!-- External JS-libraries: None at this moment --> <script src="https://code.getmdl.io/1.2.1/material.min.js"></script> <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script> <link rel="stylesheet" href="css/main.css" /> <!-- prefetch dns --> <link rel="dns-prefetch" href="//cdnjs.cloudflare.com"> <link rel="dns-prefetch" href="//cdn.jsdelivr.net"> <link rel="dns-prefetch" href="//fonts.googleapis.com"> </head> <body> <body> <div class="grid__bp0-column-12"><div> <nav class="navbarLine"> <div class="container-fluid"> <div class="navbar-header"> <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"> <span class="icon-bar blackBar"></span> <span class="icon-bar blackBar"></span> <span class="icon-bar blackBar"></span> </button> <a class="navbar-brand lovelo" href="/">Dogpagnie</a> </div> <div class="collapse navbar-collapse" id="myNavbar"> <ul class="nav navbar-nav navbar-right"> <li><a href="/compagnie.html"><span class="glyphicon glyphicon"></span> Compagnie</a></li> <li><a href="/dog.html"><span class="glyphicon glyphicon"></span> Dog</a></li> <li><a href="/nieuws.html"><span class="glyphicon glyphicon"></span> Nieuws</a></li> <li><a href="/contact.html"><span class="glyphicon "></span> Contact</a></li> <li><a href="/routes.html"><span class="glyphicon "></span> Voorzieningen</a></li> <li><a href="/logintest.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li> </ul> </div> </div> </nav> <div class="grid__development"> <div class="grid__container"> <div class="grid__row"> <div class="main"> <div> <h3 class="onderTitel">Aantal Dogstops</h3> <div class="chart"><div class="card"> <div class="card-header bg-inverse">Speed Example</div> <div class="card-body"> <div id="chart-e1"></div> </div> </div></div> </div> <div> <h3 class="onderTitel">Aantal Studentenvoorzieningen</h3> <div class="chart"></div> </div> <div><h3 class="onderTitel">Aantal keren gecontacteerd</h3> <div class="chart"></div> </div> </div> </div></div></div> <script src="js/testmain.js"></script> <script src="js/chartist.min.js"></script> <script src="../dist/chartist-plugin-fill-donut.js"></script> <script> var chart = new Chartist.Pie('#chart-e1', { series: [160, 60 ], labels: ['', ''] }, { donut: true, donutWidth: 20, startAngle: 210, total: 260, showLabel: false, plugins: [ Chartist.plugins.fillDonut({ items: [{ content: '<i class="fa fa-tachometer text-muted"></i>', position: 'bottom', offsetY : 10, offsetX: -2 }, { content: '<h3>160<span class="small">mph</span></h3>' }] }) ], }); chart.on('draw', function(data) { if(data.type === 'slice' && data.index == 0) { // Get the total path length in order to use for dash array animation var pathLength = data.element._node.getTotalLength(); // Set a dasharray that matches the path length as prerequisite to animate dashoffset data.element.attr({ 'stroke-dasharray': pathLength + 'px ' + pathLength + 'px' }); // Create animation definition while also assigning an ID to the animation for later sync usage var animationDefinition = { 'stroke-dashoffset': { id: 'anim' + data.index, dur: 1200, from: -pathLength + 'px', to: '0px', easing: Chartist.Svg.Easing.easeOutQuint, // We need to use `fill: 'freeze'` otherwise our animation will fall back to initial (not visible) fill: 'freeze' } }; // We need to set an initial value before the animation starts as we are not in guided mode which would do that for us data.element.attr({ 'stroke-dashoffset': -pathLength + 'px' }); // We can't use guided mode as the animations need to rely on setting begin manually // See http://gionkunz.github.io/chartist-js/api-documentation.html#chartistsvg-function-animate data.element.animate(animationDefinition, true); } }); </script> <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> </body> </html>
